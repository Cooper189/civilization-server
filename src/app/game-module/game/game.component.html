<div class="game">
    <div *ngFor="let items of fieldMatrix; let int = index">
        <div *ngFor="let item of items; let i = index" class="position"><app-field (fieldOnClick)="processing($event)" [position]="{x: i, y: int}" [field]="item"></app-field></div>
    </div>
</div>
<app-unit-field *ngFor="let unit of units" [player]="unit" (unitOnClick)="processingAdd($event)"></app-unit-field>
<app-info-tab [unit]="processingEvent" (create)="createCity()"></app-info-tab>
<app-city *ngFor="let city of citys" [appUnit]="city" [cityObj]="city" (moveOnField)="processing($event)"></app-city>
<button (click)="nextMove()">Next Move</button>
