<div *ngIf="unit" class="tab">
    <button *ngIf="unit.type === 'city'" (click)="cityCreate()">Create city</button>
    <button  *ngIf="unit.type === 'builder'" (click)="createBuilding()">Create Farm</button>
    <div>
        <img [attr.src]="unit.img">

    </div>
    <div>
        HP: {{unit.hp}}
    </div>
    <div>
        Moves: {{unit.move}}
    </div>
</div>
